  plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '4.0.2'
}

ext {
  vertxVersion = '3.6.3'
  junitJupiterEngineVersion = '5.4.0'
  log4jVersion = '2.11.1'
  restAssured = '3.3.0'
}

repositories {
  mavenLocal()
  jcenter()
}


group = 'digital.b2w.challenge'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 11.0
mainClassName = 'io.vertx.core.Launcher'

def mainVerticleName = 'digital.b2w.challenge.starwars.MainVerticle'
def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

dependencies {

  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-web-client:$vertxVersion"
  implementation "io.vertx:vertx-web:$vertxVersion"
  implementation "io.vertx:vertx-mongo-client:$vertxVersion"
  implementation "io.vertx:vertx-service-discovery:$vertxVersion"
  implementation "io.vertx:vertx-circuit-breaker:$vertxVersion"
  implementation "io.vertx:vertx-web-api-contract:$vertxVersion"
  implementation "io.vertx:vertx-service-discovery-bridge-docker:$vertxVersion"
  implementation "org.apache.logging.log4j:log4j-api:$log4jVersion"
  implementation "org.apache.logging.log4j:log4j-core:$log4jVersion"

  testImplementation 'org.mockito:mockito-core:2.24.5'
  testImplementation "io.vertx:vertx-config:$vertxVersion"
  testImplementation "io.vertx:vertx-junit5:$vertxVersion"
  testImplementation "io.rest-assured:rest-assured:$restAssured"
  testImplementation "org.junit.jupiter:junit-jupiter:$junitJupiterEngineVersion"

}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}

run {
  args = ['run', mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}
