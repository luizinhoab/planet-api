language: java

sudo: required

dist: trusty

os:
- linux

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.m2/caches/
  - $HOME/.gradle/wrapper/

before_install:
- mkdir installers && curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar > installers/jpm4j.jar
- java -jar installers/jpm4j.jar -u init && rm -r installers && export PATH=$PATH:$HOME/jpm/bin
- jpm install com.codacy:codacy-coverage-reporter:assembly

after_success:
- codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml  --prefix src/main/java/

jdk:
- oraclejdk11
